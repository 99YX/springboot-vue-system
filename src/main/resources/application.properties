# \u5E94\u7528\u540D\u79F0
spring.application.name=springboot-vue-system
# \u5E94\u7528\u670D\u52A1 WEB \u8BBF\u95EE\u7AEF\u53E3
server.port=8083
#\u4E0B\u9762\u8FD9\u4E9B\u5185\u5BB9\u662F\u4E3A\u4E86\u8BA9MyBatis\u6620\u5C04
#\u6307\u5B9AMybatis\u7684Mapper\u6587\u4EF6 classpath\u5C31\u662Fresource
mybatis.mapper-locations=classpath:mapper/*.xml
#\u6307\u5B9AMybatis\u7684\u5B9E\u4F53\u76EE\u5F55
#mybatis.type-aliases-package=com.yanxin.study.mybatis.entity
# \u6570\u636E\u5E93\u9A71\u52A8\uFF1A
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# \u6570\u636E\u6E90\u540D\u79F0
#spring.datasource.name=defaultDataSource
# \u6570\u636E\u5E93\u8FDE\u63A5\u5730\u5740 %2b\uFF1A\u52A0\u53F7
spring.datasource.url=jdbc:mysql://localhost:3306/study_system?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
# \u6570\u636E\u5E93\u7528\u6237\u540D&\u5BC6\u7801\uFF1A
spring.datasource.username=root
spring.datasource.password=123456
#mybatis\u65E5\u5FD7
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


